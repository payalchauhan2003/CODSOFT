<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contact Management System</h1>

        <div class="search-container">
            <form action="{{ url_for('search_contact') }}" method="GET">
                <input type="text" name="query" placeholder="Search by name or phone">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Contact List</h2>
            <a href="{{ url_for('add_contact') }}">Add New Contact</a>
            <ul>
                {% for contact in contacts %}
                    <li>
                        {{ contact.store_name }} - {{ contact.phone_number }}
                        <a href="{{ url_for('update_contact', id=contact.id) }}">Edit</a>
                        <form action="{{ url_for('delete_contact', id=contact.id) }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
