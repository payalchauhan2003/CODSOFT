<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Contact</h1>
        <form method="POST" action="{{ url_for('add_contact') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.store_name.label }}<br>
                {{ form.store_name(size=32) }}
            </div>
            <div>
                {{ form.phone_number.label }}<br>
                {{ form.phone_number(size=32) }}
            </div>
            <div>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}
            </div>
            <div>
                {{ form.address.label }}<br>
                {{ form.address(size=32) }}
            </div>
            <button type="submit">Add Contact</button>
        </form>
    </div>
</body>
</html>
